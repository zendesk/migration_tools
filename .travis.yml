script: "bundle exec rake test"
bundler_args: ""
cache: bundler
before_install:
  - gem install bundler
branches:
  only: master
rvm:
  - 2.4
  - 2.5
  - 2.6
  - ruby-head
gemfile:
  - gemfiles/rails4.2.gemfile
  - gemfiles/rails5.0.gemfile
  - gemfiles/rails5.1.gemfile
  - gemfiles/rails5.2.gemfile
  - gemfiles/rails6.0.gemfile
matrix:
  allow_failures:
    - rvm: ruby-head
  exclude:
    - rvm: 2.4
      gemfile: gemfiles/rails6.0.gemfile