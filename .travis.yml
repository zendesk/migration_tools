script: "bundle exec rake test"
bundler_args: ""
cache: bundler
sudo: false
branches:
  only: master
rvm:
  - 2.0.0
  - 2.1.8
  - 2.2.4
gemfile:
  - gemfiles/rails3.2.gemfile
  - gemfiles/rails4.1.gemfile
  - gemfiles/rails4.2.gemfile
  - gemfiles/rails5.0.gemfile
matrix:
  exclude:
    - rvm: 2.0.0
      gemfile: gemfiles/rails5.0.gemfile
    - rvm: 2.1.8
      gemfile: gemfiles/rails5.0.gemfile
    - rvm: 2.2.4
      gemfile: gemfiles/rails3.2.gemfile
